    <title>Home Page</title>

  <body>
    <div class="containerr">
      <nav>
        <img class="logo" src="../Assets/logoBook3.png" alt="Books Library " />
        <span class="name_site">مكتبة الكتب</span>
      </nav>
      <!-- Content Page -->
      <main>
        <!-- Header Page -->
        <section class="header_main">
          <div class="user_details">
            <img class="img_user" src="../Assets/image user.jpg" alt="user" />
            <span class="user_name">محمد محمد محمد محمد</span>
          </div>
          <div class="user_btns">
            <button
              type="button"
              id="add_book_btn"
              data-toggle="modal"
              data-target="#book_model" 
            >
              أضافة كتاب جديد
            </button>
            <button type="button" class="input">تسجيل الخروج</button>
          </div>
          <!-- Model To Add Book From Admin -->
          <!-- Modal -->
          <div
            class="modal fade"
            id="book_model"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div
                  class="modal-header"
                  style="
                    padding: 0 10px !important;
                    align-items: baseline !important;
                  "
                >
                  <h5
                    class="modal-title"
                    id="exampleModalLongTitle"
                    style="font-size: 1.8rem !important"
                  >
                    تفاصيل الكتاب
                  </h5>
                  <button
                    type="button"
                    class="close"
                    style="background-color: transparent"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true" style="font-size: 3rem"
                      >&times;</span
                    >
                  </button>
                </div>
                <!-- Details Book -->
                <form action="" method="post" enctype="multipart/form-data">
                  <div
                    class="modal-body"
                    style="display: flex; flex-direction: column; row-gap: 15px"
                  >
                    <input
                      type="text"
                      class="input_model"
                      name="add_book_name"
                      id="add_book_name"
                      placeholder="اسم الكتاب"
                      required
                    />
                    <input
                      type="text"
                      class="input_model"
                      name="add_book_who"
                      id="add_book_who"
                      placeholder="اسم صاحب الكتاب"
                      required
                    />
                    <textarea
                      cols="5"
                      rows="3"
                      type="text"
                      class="input_model"
                      name="add_book_disc"
                      id="add_book_disc"
                      style="height: auto !important; padding: 10px 30px"
                      placeholder="اضافة نفاصيل عن الكتاب"
                      required
                    ></textarea>
                    <div class="add_image">
                      <label for="#add_book_image" class="col-md-4"
                        >اضف صورة للكتاب :</label
                      >
                      <input
                        type="file"
                        class="input_model col-md-7"
                        name="add_book_image"
                        id="add_book_image"
                        accept="image/gif, image/jpeg"
                        required
                      />
                    </div>
                    <div class="add_audio">
                      <label for="#" class="col-md-4"
                        >اضف ملف صوتى للكتاب :</label
                      >
                      <input
                        type="file"
                        class="input_model col-md-7"
                        name="add_book_audio"
                        id="add_book_audio"
                        accept="audio/mp3,audio/*;capture=microphone"
                        required
                      />
                    </div>
                  </div>

                  <!-- /////Details Book -->
                  <div
                    class="modal-footer"
                    style="
                      justify-content: center;
                      flex-direction: row-reverse;
                      column-gap: 15px;
                    "
                  >
                    <button
                      type="button"
                      class="input col-md-5"
                      data-dismiss="modal"
                    >
                      الغاء
                    </button>
                    <button type="submit" class="col-md-5" id="add_book_btn">
                      أضافة الكتاب
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- ////Model To Add Book From Admin -->
        </section>
        <!-- Content Page -->
        <section class="content_main">
          <!-- Search Section -->
          <div class="search-bar">
            <input
              type="search"
              class=""
              id="search_book"
              placeholder="بحث عن كتاب"
            />
            <button type="button">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
          </div>
          <!-- Books List Section -->
          <div class="books" id="Books_list">
            <a href="./bookPage.html" target="_blank">
              <div class="book">
                <!-- Book Image -->
                <div class="img_book">
                  <img
                    class="book_cover"
                    src="../Assets/book cover.jpg"
                    alt="book"
                  />
                </div>
                <!-- Details Content -->
                <div class="content_book">
                  <span class="book_name">قصر الكلام</span>

      </main>
